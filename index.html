  <body>
    <header role="banner">
      <nav role="navigation">
        <p class="logo"><a href="#slide=1" title="Jose Zubcoff Index">Jose Zubcoff </a></p>
        <ul>
          <li class="github">
            <a rel="external" href="#slide=1" title="Jose Zubcoff Home">
              <svg class="fa-home">
                <use xlink:href="#fa-home"></use>
              </svg>
              <em>Jose Zubcoff </em>
            </a>
          </li>
          <li class="twitter">
            <a rel="external" href="#slide=2" title="Research">
              <svg class="fa-heart-o">
                <use xlink:href="#fa-heart-o"></use>
              </svg>
              <em>Jose Zubcoff Research</em>
            </a>
          </li>
          <li class="dribble">
            <a rel="external" href="#slide=14" title="Jose Zubcoff Perso">

                <use xlink:href="#fa-user"></use>
              </svg>
              <em>Perso</em>
            </a>
          </li>
        </ul>
      </nav>

    <main role="main">
      <article id="webslides" class="vertical">

        <section class="bg-black">
          <!-- Overlay/Opacity: [class*="bg-"] > .background.dark or .light -->
          <span class="background" style="background-image:url('static/images/carlos-muza-84523.jpg')"></span>
          <div class="wrap">
            <div class="content-left bg-trans-dark fadeInUp">
              <h2>Data mining</h2>
              <p>Democratization of knowledge.</p>
              <p>"Revolutionary is a data analysis made simple" <br>(Jose Zubcoff) </p>
            </div>
          </div>
        </section>

        <section class="bg-apple aligncenter">
          <span class="background-right-bottom" style="background-image:url('static/images/zubcoff-600 copy.png')"></span>
          <div class="wrap">
            <h3>Analysis & visualization</h3>
            <p class="fadeInUp"><a href="#Slide=1">Data Scientist &mdash; <code>Jose Zubcoff</code></a></p>
          </div>
          <!-- .end .wrap -->
        </section>

        <section class="bg-black aligncenter">
          <video class="background-video" autoplay loop muted poster="static/images/Beach.png">
            <source src="static/videos/Beach - 7262.mp4" type="video/mp4">
          </video>
          <!-- .wrap = container 1200px -->
          <div class="wrap">
            <h2><strong>No end to Knowledge</strong></h2>
          </div>
          <!-- .end .wrap -->
        </section>


      </article>
      <!-- end article -->
    </main>
    <!-- end main -->
